paths:
  /api/carts/:
    get:
      summary: Obtener todos los carritos
      tags:
        - Carts
      responses:
        "200":
          description: Los carritos se obtuvieron correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Cart"
        "500":
          description: Hubo un problema en el servidor

    post:
      summary: Crear un nuevo carrito
      tags:
        - Carts
      responses:
        "200":
          description: Creaci贸n del carrito exitosa
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessCreateCart"
        "401":
          description: Usuario no autorizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorAuthorization"
        "500":
          description: Fallo del servidor

  /api/carts/{cid}:
    get:
      summary: Obtener los productos de un carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: Productos del carrito obtenidos correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Hubo un problema en el servidor

    delete:
      summary: Eliminar todos los productos del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: Todos los productos del carrito fueron eliminados correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteSuccess"
        "500":
          description: Hubo un problema en el servidor

    put:
      summary: Actualizar el carrito con un arreglo de productos
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updateCart"
      responses:
        "200":
          description: El carrito fue actualizado correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateSuccess"
        "500":
          description: Hubo un problema en el servidor

  /api/carts/{cid}/products/{pid}/delete:
    delete:
      summary: Eliminar un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: El producto fue eliminado correctamente del carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteSuccess"
        "500":
          description: Hubo un problema en el servidor

  /api/carts/{cid}/products/{pid}/update:
    put:
      summary: Actualizar la cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updateProductQuantity"
      responses:
        "200":
          description: La cantidad del producto en el carrito fue actualizada correctamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateSuccess"
        "500":
          description: Hubo un problema en el servidor

  /api/carts/{cid}/products/{pid}/add:
    post:
      summary: Agregar un producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          schema:
            $type: string
      responses:
        "200":
          description: El producto fue agregado correctamente al carrito
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessAddProductToCart"
        "401":
          description: Usuario no autorizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorAuthorization"
        "500":
          description: Hubo un problema en el servidor

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID del carrito
        products:
          type: array
          items:
            $ref: "#/components/schemas/CartProduct"
      example:
        _id: "60335b5c1c9d440000d689f3"
        products:
          - productId: "602f781e93b1f74d207d87a4"
            quantity: 2
          - productId: "602f781e93b1f74d207d87a5"
            quantity: 1

    CartProduct:
      type: object
      properties:
        productId:
          type: string
          description: ID del producto en el carrito
        quantity:
          type: integer
          description: Cantidad del producto en el carrito
      example:
        productId: "602f781e93b1f74d207d87a4"
        quantity: 2

    DeleteSuccess:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: "success"
        message: "Eliminaci贸n exitosa"

    UpdateSuccess:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: "success"
        message: "Actualizaci贸n exitosa"

    SuccessCreateCart:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: "success"
        message: "Creaci贸n de carrito exitosa"

    SuccessAddProductToCart:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
      example:
        status: "success"
        message: "Producto agregado al carrito exitosamente"

  requestBodies:
    updateCart:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: "#/components/schemas/CartProduct"
      example:
        products:
          - productId: "602f781e93b1f74d207d87a4"
            quantity: 2
          - productId: "602f781e93b1f74d207d87a5"
            quantity: 1

    updateProductQuantity:
      type: object
      properties:
        quantity:
          type: integer
          description: Nueva cantidad del producto en el carrito
      example:
        quantity: 3